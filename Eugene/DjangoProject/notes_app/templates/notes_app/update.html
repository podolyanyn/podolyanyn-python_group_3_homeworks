{% extends 'notes_app/layout.html' %}

{% block title %}Редагування нотатки {{ note.title }}{% endblock %}

{% block body %}
<div class="form-container">
    <h1 class="form-title">Редагувати: {{ note.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Зберегти</button>
            <a href="{% url 'note_detail' note.pk %}" class="btn btn-secondary">Назад</a>
        </div>
    </form>
</div>
{% endblock %}
