{% extends 'notes_app/layout.html' %}

{% block title %}{{ note.title }}{% endblock %}

{% block body %}
<div class="card shadow-sm p-4 mx-auto" style="max-width: 700px;">
  <h2 class="text-center text-primary mb-3">{{ note.title }}</h2>
  <p class="mb-3">{{ note.text }}</p>

  <p class="text-muted">
    {% if note.reminder %}
      <i class="bi bi-alarm"></i> {{ note.reminder|date:"Y-m-d H:i" }} <br>
    {% endif %}
    <i class="bi bi-folder2"></i> {{ note.category.title }}
  </p>

  <div class="d-flex justify-content-center gap-2 mt-3">
    <a href="{% url 'note_update' note.pk %}" class="btn btn-primary">
      <i class="bi bi-pencil"></i> Редагувати
    </a>
    <a href="{% url 'note_delete' note.pk %}" class="btn btn-danger">
      <i class="bi bi-trash"></i> Видалити
    </a>
    <a href="{% url 'index' %}" class="btn btn-secondary">
      <i class="bi bi-arrow-left"></i> Назад
    </a>
  </div>
</div>
{% endblock %}
