{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'notes_app/css/style.css' %}">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'index' %}">
          <i class="bi bi-journal-text"></i> NotesApp
        </a>
        <div>
          <a href="{% url 'index' %}" class="btn btn-outline-light me-2">
            <i class="bi bi-house"></i> Головна
          </a>
          <a href="{% url 'create_note' %}" class="btn btn-light text-primary">
            <i class="bi bi-plus-circle"></i> Створити
          </a>
        </div>
      </div>
    </nav>

    <main class="container">
        {% block body %}{% endblock %}
    </main>

</body>
</html>
