{% extends 'notes_app/layout.html' %}
{% block title %}Вхід{% endblock %}

{% block body %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="card shadow-sm border-0 p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center text-primary mb-4">
      <i class="bi bi-box-arrow-in-right"></i> Увійдіть у систему
    </h3>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label">Логін</label>
        <input type="text" name="username" autofocus required class="form-control" id="id_username">
      </div>

      <div class="mb-3">
        <label for="id_password" class="form-label">Пароль</label>
        <input type="password" name="password" required class="form-control" id="id_password">
      </div>

      <button type="submit" class="btn btn-primary w-100">
        <i class="bi bi-box-arrow-in-right"></i> Увійти
      </button>
    </form>
  </div>
</div>
{% endblock %}
